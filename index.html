<!DOCTYPE html>
<html>
	<head>
		<title>dojo</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<style>
			input.error {
				border: 2px solid red;
			}
			div.error {
				background-color: red;
			}
			input.ng-valid {
				border: 2px solid green;
			}
		</style>
	</head>
	<body>
		<div ng-app="dojoApp">
			<div ng-controller="dojoController">
				<form novalidate name="userform" ng-submit="submitForm()">
					<label>Name:</label>
					<input type="text" ng-model="user.name" id="name" name="name" required><br/>
					<label>Email:</label>
					<input type="text" ng-model="user.email" id="email" required name="email"><br/>
                    <label>Gender:</label>
                    <gender-options model="user.gender"></gender-options></br>
					<input type="submit"></br>
                    <input type="button" ng-click="killPeople()" value="Clear"/>
				</form>
                <span>People:</span>
                <pre>{{people | json}}</pre>
			</div>
		</div>
	</body>
</html>
